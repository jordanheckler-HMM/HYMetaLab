id: phase31b_universal_coherence_law
title: Universal Coherence Law Validation (UCLV)
hypothesis: "Resilience R \u221D (epsilon * CCI) / eta"
domains:
- name: agents
  adapter: adapters/universal_coherence_adapter.py:run_agents
- name: civ
  adapter: adapters/universal_coherence_adapter.py:run_civ
common:
  seeds:
  - 11
  - 17
  - 23
  epochs: 2000
  bootstrap: 800
  metrics:
  - resilience
  - hazard
  - survival_rate
  - epsilon
  - cci
  - eta
  outputs_dir: discovery_results/phase31b_uclv
tests:
- name: TestA_vary_epsilon
  description: "Vary \u03B5; hold CCI, \u03B7 ~constant"
  sweep:
    epsilon:
    - 0.0005
    - 0.001
    - 0.0015
    - 0.002
  controls:
    cci_target: 0.8
    eta_target: 0.06
  acceptance:
    slope_expected: 1.0
    slope_tolerance: 0.1
    r2_min: 0.7
- name: TestB_vary_cci
  description: "Vary CCI; hold \u03B5, \u03B7 constant"
  sweep:
    cci_target:
    - 0.6
    - 0.7
    - 0.8
    - 0.9
  controls:
    epsilon: 0.001
    eta_target: 0.06
  acceptance:
    slope_expected: 1.0
    slope_tolerance: 0.1
    r2_min: 0.7
- name: TestC_vary_eta
  description: "Vary \u03B7; hold \u03B5, CCI constant (fit vs 1/\u03B7)"
  sweep:
    eta_target:
    - 0.04
    - 0.05
    - 0.06
    - 0.07
    - 0.08
  controls:
    epsilon: 0.001
    cci_target: 0.8
  acceptance:
    slope_expected: 1.0
    slope_tolerance: 0.1
    r2_min: 0.7
replication:
  domains_required: 2
  pass_rule: All three tests meet acceptance in both domains OR two tests meet in
    both and the third meets in at least one domain.
reporting:
  figures:
  - law_fit_TestA_epsilon.png
  - law_fit_TestB_cci.png
  - law_fit_TestC_eta.png
  - cross_domain_slopes.png
  tables:
  - slopes_and_CIs.csv
  - bootstrap_summary.json
  markdown: report_phase31b_uclv.md
  classification_flags:
  - VALIDATED
  - UNDER_REVIEW
  - FALSIFIED
data_source: SIMULATION_ONLY
thresholds:
  rationale: Pilot studies + prior internal QC (see Research_Integrity_Prompt.md)
  source: docs/integrity/Research_Integrity_Prompt.md
  version: 1.0.0
depends_on: []
