study_id: phase31_distributed_neurocoherence
version: '1.0'
title: 'Phase 31: Distributed Neurocoherence'
description: 'Tests whether collective coherence emerges (shared field) when multiple
  agents synchronize; measures CCI amplification, synchrony, and entropy reduction
  vs. individuals.

  '
adapter: adapters/phase31_adapter.py:run_study
seed_policy:
  seeds:
  - 101
  - 102
  - 103
  - 104
  - 105
  - 106
preregistered:
  constants:
    lambda_star: 0.9
    k_star: 1.8
    beta_over_alpha: 6.5
  hypotheses:
  - H1: CCI_collective - mean(CCI_individuals) >= 0.08 (95% CI > 0)
  - H2: synchrony_gain >= 0.12 (95% CI > 0)
  - H3: eta_collective <= mean(eta_individuals) - 0.015 (95% CI < 0)
  - H4: dCCI ~ a*log(N) + b*(kappa**1.2), b > a > 0
  fail_criteria:
  - CI includes 0 for any H1..H3
  - monotonicity(kappa -> dCCI) violated in >= 2 cells
  - null_control shows equal-or-greater effect than treatment
sweep:
  N:
  - 2
  - 3
  - 5
  - 8
  - 12
  kappa:
  - 0.05
  - 0.1
  - 0.15
  - 0.2
  epsilon:
  - 0.003
  - 0.004
  - 0.006
  sigma_noise:
  - 0.02
  - 0.05
  epochs: 900
  seeds: 6
protocol:
  phases:
  - name: baseline_individual
    duration: 200
    logging: dense
  - name: join_and_sync
    duration: 500
    logging: thin5
    micro_shock:
      at_epoch: 700
      top_noise_pct: 0.7
      noise_delta: 0.3
  - name: recovery
    duration: 200
    logging: dense
integrity:
  code_freeze: true
  prereg_hash: auto
  bootstrap_resamples: 1000
  blinded_labels: true
  null_test:
    shuffle_edges: true
    preserve_marginals: true
exports:
  out_dir: discovery_results/phase31_distributed_neurocoherence
  csv:
  - runs_summary.csv
  - trajectories_long.csv
  - synchrony_long.csv
  - shock_events.csv
  json:
  - summary_bootstrap.json
  figures:
  - cci_collective_vs_individual.png
  - synchrony_grid.png
  - eta_compare.png
  - recovery_bars.png
  - scaling_surface_dCCI_N_kappa.png
  report: report/phase31_results.md
data_source: SIMULATION_ONLY
thresholds:
  rationale: Pilot studies + prior internal QC (see Research_Integrity_Prompt.md)
  source: docs/integrity/Research_Integrity_Prompt.md
  version: 1.0.0
depends_on: []
