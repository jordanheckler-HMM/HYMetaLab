# studies/example_study.yml
# Auto-generated study stub - EDIT BEFORE USE
study_id: studies/example_study.yml
version: 1.0
prereg_date: 2025-10-15
adapter: adapters.studies/example_study.yml:run_adapter

hypothesis:
  text: >
    Testing HYMetaLab init

constants:
  seeds: [11, 17, 23, 29]
  agents: 200
  noise: 0.05
  analysis_window: [960, 1040]

sweep:
  epsilon: [0.0005, 0.001]

exports:
  outdir: results/discovery_results/${study_id}/
  require_columns: ['CCI', 'hazard', 'survival']

validation:
  bootstrap_ci: 1000
  metrics:
    - name: mean_CCI_gain
      rule: ">= 0.03"
    - name: mean_hazard_delta
      rule: "<= -0.01"
  classify:
    validated: "mean_CCI_gain >= 0.03 and mean_hazard_delta <= -0.01"
    under_review: "else"

report:
  title: "Studies/Example Study.Yml"
  include_figures: true
  copy_to: results/archive/
