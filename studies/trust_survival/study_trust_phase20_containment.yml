study:
  id: trust_survival_v20_containment
  title: Trust_Survival_Phase20_Containment
name: "Trust_Survival_Phase20_Containment"
extends: "studies/trust_survival/study.yml"
description: |
  Phase 20 augments Phase 19’s cascade with a Containment Layer (CL):
  when hazard/variance spike, CL siphons a fraction of resonance intensity
  into a reservoir and re-injects it gradually to prevent overshoot.
objectives:
  - Maintain CCI ≥ 0.72 while lifting Survival ≥ 0.80 in cascade regimes.
  - Reduce hazard during propagation without killing λ_cascade.
design:
  seeds: 6
  epochs_cap: 900
  agents: 240
  clusters: 12
  factors:
    mode: ["ARC_CASCADE","ARC_CASCADE_CL"]   # P19 baseline vs containment
    supernet_topology: ["chain","smallworld","tree"]
    inter_kappa: [0.10, 0.15, 0.20]
    inter_delay: [10, 25]
    seed_fraction: [0.25, 0.50]
    trust_tau0: [0.60, 0.70]
    goal_inequality: [0.20, 0.35, 0.50]
    shock_severity: [0.50]
arc_controller:
  window: 60
  targets: { CCI: 0.72, survival: 0.80, hazard_soft: 0.47 }
  gains: { k_survival: 0.60, k_hazard: -0.25, k_integral: 0.10 }
  momentum_tune: { base: 0.10, sync_gain: 1.25, desync_div: 0.85, k_coherence: 0.25, k_vol: -0.20 }
  bounds: { lr_min: 0.006, lr_max: 0.16, m_min: 0.00, m_max: 0.35 }
  soft_guards: { hazard_uplift_max: 0.05, ramp_gamma: 0.96 }
resonance:
  amplitude: 0.12
  period_T: 100
  phase_phi: 0.0
  eps_min: 0.05
  eps_max: 0.80
  pulse: { every: 100, eps_delta: 0.06, lr_boost: 1.10 }
cascade:
  seed_clusters_mode: "central"
  sustain_window: 200
  measure_every: 10
  threshold_cci: 0.72
  threshold_survival: 0.80
containment:
  enabled: true
  trigger:
    hazard_lo: 0.45
    hazard_hi: 0.50
    var_hi: 0.03
  absorption:
    alpha: 0.35
    max_rate: 0.08
  reinjection:
    beta: 0.12
    min_delay: 20
    smoothing: 0.85
  safety:
    cap_reservoir: 1.50
    freeze_pulses_when_active: true
metrics:
  - survival_rate
  - collapse_risk
  - hazard
  - CCI
  - t_recover_CCI_0_50
  - t_recover_hazard_0_20
  - trust_variance
  - lr_trust_mean
  - momentum_mean
  - openness_eps_mean
  - cascade_lambda
  - cascade_sustain_rate
  - inter_sync_index
  - containment_active_ratio
  - reservoir_mean
integrity:
  code_freeze: true
  bootstrap_resamples: 320
  blinded: true
  null_test: true
  thresholds:
    cci: 0.72
    survival: 0.80
validation:
  pass_if:
    - "ARC_CASCADE_CL vs ARC_CASCADE: Survival uplift ≥ +0.12 abs (95% CI excl 0)"
    - "Any ARC_CASCADE_CL cell sustains (CCI ≥ 0.72 AND Survival ≥ 0.80) for ≥ sustain_window"
    - "Mean hazard in ARC_CASCADE_CL ≤ 0.47 and not > +3% vs ARC_CASCADE (95% CI)"
    - "cascade_lambda ≥ 0.58 and cascade_sustain_rate ≥ 0.62 (95% CI)"
exports:
  data_dir: discovery_results/trust_survival_v20/data
  figs_dir: discovery_results/trust_survival_v20/figs
  report_dir: discovery_results/trust_survival_v20/report
  bundle_zip: discovery_results/trust_survival_v20/bundle.zip
prereg:
  constants:
    epochs: 900
    seeds: [2001,2002,2003,2004,2005,2006]
    agents: 240
    clusters: 12
    mode: ["ARC_CASCADE","ARC_CASCADE_CL"]
    supernet_topology: ["chain","smallworld","tree"]
    inter_kappa: [0.10, 0.15, 0.20]
    inter_delay: [10, 25]
    seed_fraction: [0.25, 0.50]
    trust_tau0: [0.60, 0.70]
    goal_inequality: [0.20, 0.35, 0.50]
    shock_severity: [0.50]
    sim_adapter: "studies/trust_survival/adapter_trust_containment_wrapper.py:run"
adapter:
  path: "studies/trust_survival/adapter_trust_containment.py"
  entrypoint: "run_study"
notes:
  prereg: true
  comment: "Phase 20: Containment layer stabilizes cascades by absorbing/re-injecting resonance."
