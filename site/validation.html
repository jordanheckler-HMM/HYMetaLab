<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Validation Reports ‚Äî HYMetaLab</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
:root{--bg:#fafafa;--fg:#1a1a1a;--border:#e0e0e0;--card:#ffffff}
@media(prefers-color-scheme:dark){:root{--bg:#1a1a1a;--fg:#f0f0f0;--border:#333;--card:#252525}}
body{margin:0;font:16px/1.6 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--fg);-webkit-font-smoothing:antialiased;padding:24px}
main{max-width:960px;margin:0 auto}
h1{font-size:32px;margin:0 0 32px;font-weight:700}
a{color:#0066cc;text-decoration:none}
a:hover{text-decoration:underline}
.section{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:32px;margin:24px 0;box-shadow:0 2px 8px rgba(0,0,0,.05)}
.section h2{margin-top:0;color:#0066cc;border-bottom:2px solid var(--border);padding-bottom:12px}
code{background:rgba(0,0,0,.05);padding:2px 6px;border-radius:4px;font-size:14px}
pre{background:rgba(0,0,0,.05);padding:16px;border-radius:8px;overflow-x:auto}
table{width:100%;border-collapse:collapse;margin:16px 0}
th,td{padding:8px 12px;text-align:left;border:1px solid var(--border)}
th{background:rgba(0,0,0,.03);font-weight:600}
</style>
</head>
<body>
<main>
<h1>‚úÖ Validation Reports</h1>
<p><a href="index.html">‚Üê Back to Home</a> | <a href="dashboard.html">Dashboard</a></p>

<div class="section">
<h2>üéØ Guardian v4 ‚Äî Ethics & Alignment</h2>
<div id="guardian">Loading Guardian v4 report...</div>
</div>

<div class="section">
<h2>üîç TruthLens ‚Äî Truth Index</h2>
<div id="truthlens">Loading TruthLens report...</div>
</div>

<div class="section">
<h2>üí° MeaningForge ‚Äî Semantic Validation</h2>
<div id="meaningforge">Loading MeaningForge report...</div>
</div>
</main>

<script>
async function loadReport(path,elementId) {
  try {
    const response=await fetch(path);
    if(!response.ok) throw new Error('Report not available');
    const text=await response.text();
    document.getElementById(elementId).innerHTML=marked.parse(text);
  } catch(e) {
    document.getElementById(elementId).innerHTML=`<p style="color:#999;font-style:italic">Report not available: ${e.message}</p>`;
  }
}

loadReport('validation/guardian_summary_v4.md','guardian');
loadReport('validation/truthlens_summary.md','truthlens');
loadReport('validation/meaningforge_summary.md','meaningforge');
</script>
</body>
</html>
